version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pocket-wise-postgres
    environment:
      POSTGRES_USER: pocketwise
      POSTGRES_PASSWORD: pocketwise
      POSTGRES_DB: pocketwise
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocketwise"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data: {}
